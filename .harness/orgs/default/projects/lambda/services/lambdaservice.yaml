service:
  name: lambda-service
  identifier: lambdaservice
  orgIdentifier: default
  projectIdentifier: lambda
  serviceDefinition:
    type: AwsLambda
    spec:
      manifests:
        - manifest:
            identifier: lambda_manifest
            type: AwsLambdaFunctionDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: org.githupharness
                  gitFetchType: Branch
                  branch: harness
                  paths:
                    - devtest/lambda-service.yaml
