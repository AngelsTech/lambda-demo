service:
  name: lambda-service
  identifier: lambdaservice
  orgIdentifier: default
  projectIdentifier: lambda
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: lambda_manifest
            type: AwsLambdaFunctionDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: org.githupharness
                  gitFetchType: Branch
                  paths:
                    - lambda_defination
                  repoName: lambda-demo
                  branch: master
    artifacts:
      primary:
        sourceType: s3
        connectorRef: aws_connector
        bucketName: my-lambda-artifacts
        filePath: lambda.zip
    type: AwsLambda
